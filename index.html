<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>GK Quiz</title>
</head>

<body>
    <div class="heading">
    <img class="logo" src="assets\images\favicon.ico" alt="logo"> 
    <h1 >
        General Knowledge Quiz
    </h1>
    </div>
    <!--Get the name of the user-->
    <div class="username">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
    </div>
    <!--start button-->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!--Game info-->
    <div class="game-info">
        <div class="info">You have only 15 seconds for each question</div>
        <div class="buttons">
            <button class="exit">Exit</button>
            <button class="continue">Continue</button>
        </div>
    </div>

    <!--Game area-->
    <div class="game-area">
        <div class="time">
            <div class="time-left">You have only:</div>
            <div class="seconds">15</div>
        </div>
        <div class="quiz-area">
            <div id="question">qestions</div>
            <div id="options">
                <button class="btn">option1</button>
                <button class="btn">option2</button>
                <button class="btn">option3</button>
                <button class="btn">option4</button>
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>

    </div>



    <script src="assets\js\script.js"></script>
</body>

</html>
